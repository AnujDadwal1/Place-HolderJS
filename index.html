<html lang="en">

<body>
    <h1>Placeholder Image Path</h1>
    <div>
        <label for="selectImage">Image Size :</label>
        <select id="selectImage">
            <option value="150x50">Small (100x50)</option>
            <option value="200x200">Medium Square (200x200)</option>
            <option value="350x150">Medium (350x150)</option>
            <option value="400x400">Large Square  (400x400)</option>
            <option value="650x350">Large (650x350)</option>
            <option value="800x600">X-Large (800x600)</option>c
            <option value="1920x1080">Full HD (1920x1080)</option>
        </select>
    </div>
    <div class="parent">
        <label for="nameOnImage">Text on Image : </label>
        <input type="text" name="" id="nameOnImage">
    </div>
    <div class="parent">
        <label for="backgroundcolor">Color of Backgound : </label>
         <input type="color" value="#98bc62" class="style1" name="" id="backgroundcolor">
    </div>
    <div class="parent">
        <label for="textcolor">Color on Text : </label>
         <input type="color" value="#2C5F20" class="style1" name="" id="textcolor">
    </div>
    <div class="container">
        <img src="" alt="">
        <br>
        <textarea name="" id="urlpath" cols="30" rows="2">Link will be avilable here</textarea>
    </div>
